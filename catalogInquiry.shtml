<!DOCTYPE html>
<html lang="en">


<head>
    <title>Catalog Inquiry</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Catalog Inquiry</h1>


    <form action="http://npp.cs.umd.edu/cmsc335/projects/TerpStore/catalogInquiry.php" method="get">
        <label> Item Category</label>
        <input list="item-choice" name="item-choice" required autofocus>
            <datalist id="item-choice">
                <option value="clothes">clothes</option>
                <option value="books">books</option>
                <option value="music">music</option>
                <option value="food">food</option>
                <option value="other">other</option>
            </datalist>
        <br>

        <label>Maximum Cost($)</label>
        <input type="number"
            name="maximumCost" 
            min="1" max="1000"
            step = "5" required> 
        <br>

        <input type="checkbox" 
            name="availableOnCampus">
            <label>Available on Campus</label>
        <br>

        <input type="checkbox" 
            name="availableOnline" checked>
            <label>Available Online</label>
        <br>

        <label>Additional Information</label><br>
            <textarea id="tbox" name="info" rows="10" cols="50"></textarea>
        <br>

        <label>Contact Email Address:</label>&nbsp;
        <input id="addy" type="email" name="email" placeholder="example@terpmail.umd.edu" required>
        <br>

        <input class="buttony" type="submit" value="Submit Inquiry">
    
        <input class="buttony" type="reset" value="Clear">

    </form>


   
    
</body>
